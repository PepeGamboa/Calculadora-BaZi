<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BaZi - Cuatro Pilares del Destino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 Calculadora BaZi 🌟</h1>
            <p>Descubre los Cuatro Pilares de tu Destino</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>Información de Nacimiento</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="birth-date">Fecha de Nacimiento:</label>
                        <input type="date" id="birth-date" required>
                    </div>
                    <div class="form-group">
                        <label for="birth-time">Hora de Nacimiento:</label>
                        <input type="time" id="birth-time" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Género:</label>
                        <select id="gender" required>
                            <option value="">Seleccionar...</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timezone">Zona Horaria:</label>
                        <select id="timezone">
                            <option value="-5">GMT-5 (Colombia)</option>
                            <option value="-6">GMT-6 (México)</option>
                            <option value="-3">GMT-3 (Argentina)</option>
                            <option value="0">GMT (Londres)</option>
                            <option value="8">GMT+8 (China)</option>
                        </select>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="calculate-btn" onclick="calculateBazi()">Calcular BaZi</button>
                </div>
            </div>

            <div class="results" id="results">
                <div class="form-section">
                    <h2>Cuatro Pilares del Destino</h2>
                    <div class="pillars-container" id="pillars-container">
                        <!-- Los pilares se generarán dinámicamente -->
                    </div>
                </div>

                <div class="elements-section">
                    <h2>Elementos</h2>
                    <div class="elements-grid" id="elements-grid">
                        <!-- Los elementos se generarán dinámicamente -->
                    </div>
                </div>

                <div class="stars-section">
                    <h2>Estrellas Simbólicas</h2>
                    <div class="stars-grid" id="stars-grid">
                        <!-- Las estrellas se generarán dinámicamente -->
                    </div>
                </div>

                <div class="interactions-section">
                    <h2>Interacciones</h2>
                    <div id="interactions-container">
                        <!-- Las interacciones se generarán dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
